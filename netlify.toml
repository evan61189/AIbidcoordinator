[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173
  autoLaunch = false

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"

# Process uploaded drawings - handles large PDFs already in storage
[functions."process-uploaded-drawing"]
  external_node_modules = ["@anthropic-ai/sdk", "canvas", "pdfjs-dist"]

# Upload drawing function - for smaller files
[functions."upload-drawing"]
  external_node_modules = ["@anthropic-ai/sdk"]

[context.production.environment]
  NODE_VERSION = "18"

# Process bid responses from email replies
[functions."process-bid-response"]
  external_node_modules = ["@anthropic-ai/sdk", "busboy"]
